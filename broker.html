<html>
	<head>
	<title>Broker</title>
	<link rel="stylesheet" href="broker.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="broker.js"></script>
</head>
<body id="broker-landing-page">
	<form action="">
		<a href="https://www.anniemacb2b.com/">
			<img src="https://asset-service-bucket-prod.s3.us-west-2.amazonaws.com/fc2718bd-45d9-463e-b609-4944f6464e4e" alt="" id="b2b-logo">
		</a>
		<div id="contact-information">
			<h4>Contact Information</h4>
			<div class="card-row">
				<div class="card-row-column">
					<label>First Name <span>Required</span></label>
					<input type="text">
				</div>
				<div class="card-row-column">
					<label>Last Name <span>Required</span></label>
					<input type="text">
				</div>
			</div>
			<div class="card-row">
				<div class="card-row-column">
					<label>Email Address <span>Required</span></label>
					<input type="text">
				</div>
				<div class="card-row-column">
					<label>Phone Number</label>
					<input type="text">
				</div>
				<div class="card-row-column">
					<label>Preferred Contact Method</label>
					<select class="select">
						<option value="">Email (Default)</option>
						<option value="">Phone</option>
					</select>
				</div>
			</div>
			<div class="card-row">
				<div class="card-row-column">
					<label>Your Role <span>Required</span></label>
					<select class="select" id="role-selection">
						<option class="disable">Select Role...</option>
						<option value="">Broker</option>
						<option value="">Executive or Management</option>
						<option value="">Loan Officer</option>
						<option value="">Processing and Operations</option>
						<option value="">Other</option>
					</select>
				</div>
			</div>
			<div class="card-row">
				<div class="card-row-column">
					<label>Comments</label>
					<textarea name="" id=""></textarea>
				</div>
			</div>
			<div id="flex-between">
				<div id="prev-1"></div>
				<div id="continue">Continue</div>
			</div>
		</div>
		<div id="broker-information">
			<h4>Broker Information</h4>
			<div class="card-row">
				<div class="card-row-column">
					<label>Company Name <span>Required</span></label>
					<input type="text">
				</div>
				<div class="card-row-column">
					<label>Broker NMLS <span>Required</span></label>
					<input type="text">
				</div>
			</div>
			<div class="card-row">
				<div class="card-row-column">
					<label>City</label>
					<input type="text">
				</div>
				<div class="card-row-column">
					<label>State</label>
					<select class="select" id="state-selection">
						<option class="disable">Select State...</option>
						<option value="AK">AK</option>
						<option value="AL">AL</option>
						<option value="AR">AR</option>
						<option value="AZ">AZ</option>
						<option value="CA">CA</option>
						<option value="CO">CO</option>
						<option value="CT">CT</option>
						<option value="DC">DC</option>
						<option value="DE">DE</option>
						<option value="FL">FL</option>
						<option value="GA">GA</option>
						<option value="HI">HI</option>
						<option value="IA">IA</option>
						<option value="ID">ID</option>
						<option value="IL">IL</option>
						<option value="IN">IN</option>
						<option value="KS">KS</option>
						<option value="KY">KY</option>
						<option value="LA">LA</option>
						<option value="MA">MA</option>
						<option value="MD">MD</option>
						<option value="ME">ME</option>
						<option value="MI">MI</option>
						<option value="MN">MN</option>
						<option value="MO">MO</option>
						<option value="MS">MS</option>
						<option value="MT">MT</option>
						<option value="NC">NC</option>
						<option value="ND">ND</option>
						<option value="NE">NE</option>
						<option value="NH">NH</option>
						<option value="NJ">NJ</option>
						<option value="NM">NM</option>
						<option value="NV">NV</option>
						<option value="NY">NY</option>
						<option value="OH">OH</option>
						<option value="OK">OK</option>
						<option value="OR">OR</option>
						<option value="PA">PA</option>
						<option value="RI">RI</option>
						<option value="SC">SC</option>
						<option value="SD">SD</option>
						<option value="TN">TN</option>
						<option value="TX">TX</option>
						<option value="UT">UT</option>
						<option value="VA">VA</option>
						<option value="VT">VT</option>
						<option value="WA">WA</option>
						<option value="WI">WI</option>
						<option value="WV">WV</option>
						<option value="WY">WY</option>
					</select>
				</div>
				<div class="card-row-column">
					<label>Zip Code <span>Required</span></label>
					<input type="text">
				</div>
			</div>
			<div id="flex-between">
				<div id="prev">Previous</div>
				<button id="submit">Submit</button>
			</div>
		</div>
	</form>
	<small>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, saepe voluptatem nulla possimus, maiores impedit laudantium qui quae assumenda, placeat non similique? Mollitia eligendi consectetur blanditiis animi ab totam ut.</small>
</body>
</html>
